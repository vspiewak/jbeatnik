
<form name="form" class="form-lostpassword" role="form" novalidate>

    <h2>Lost password</h2>

    <div class="alert alert-success" ng-show="success">
        We sent you an email to reset your password :)
    </div>

    <div class="alert alert-danger" ng-show="error">
        This email is not registered in our service
    </div>

    <div ng-show="!success">

        <div class="form-group" ng-class="{'has-error has-feedback':form.email.$invalid && form.email.$dirty,
                                           'has-success has-feedback':form.email.$valid && form.email.$dirty}">
            <label class="control-label" for="email">Email</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                <input type="email" id="email" name="email" placeholder="Email" class="form-control"
                       ng-model="lostUser.email" ng-minlength=1 ng-maxlength=50 required>
            </div>
            <div ng-show="form.email.$dirty">
                <span ng-show="form.email.$valid" class="form-control-feedback glyphicon glyphicon-ok"></span>
                <span ng-show="form.email.$invalid" class="form-control-feedback glyphicon glyphicon-remove"></span>
                <span ng-show="form.email.$error.email" class="help-block">Your email is invalid</span>
                <span ng-show="form.email.$invalid" class="help-block">Email must be from 1 to 50 characters</span>
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" ng-click="lostPassword()" ng-disabled="form.$invalid" type="submit">Reset Password</button>

    </div>

</form>
