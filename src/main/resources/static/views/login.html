<form class="form-login" role="form">
    <div class="alert alert-danger" ng-show="authenticationError">
        <strong>Authentication failed!</strong> Please try again.
    </div>
    <h2 class="form-login-heading">Please log in</h2>
    <input type="username" class="form-control" placeholder="Username or Email" ng-model="username" autofocus>
    <input type="password" class="form-control" placeholder="Password" ng-model="password">
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">Log in</button>
    <div><a href="#/lostpassword">Forgot password ?</a></div>
</form>
